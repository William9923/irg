name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      env:
        VERSION: ${{ github.ref_name }}
        COMMIT: ${{ github.sha }}
        DATE: ${{ github.event.head_commit.timestamp }}
      run: |
        # Build ldflags with version info
        LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"
        
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/irg .
        tar -czf dist/irg_${VERSION}_linux_x86_64.tar.gz -C dist irg
        
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/irg .
        tar -czf dist/irg_${VERSION}_linux_arm64.tar.gz -C dist irg
        
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/irg .
        tar -czf dist/irg_${VERSION}_darwin_x86_64.tar.gz -C dist irg
        
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/irg .
        tar -czf dist/irg_${VERSION}_darwin_arm64.tar.gz -C dist irg
        
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/irg.exe .
        zip -j dist/irg_${VERSION}_windows_x86_64.zip dist/irg.exe
        
        # Clean up intermediate binaries
        rm -f dist/irg dist/irg.exe

    - name: Generate checksums
      run: |
        cd dist
        sha256sum irg_*.tar.gz irg_*.zip > checksums.txt 2>/dev/null || sha256sum irg_*.tar.gz > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        body: |
          ## What's Changed
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          ### Via go install (recommended)
          ```bash
          go install github.com/${{ github.repository }}@${{ github.ref_name }}
          ```
          
          ### Download binary
          1. Download the appropriate binary for your platform from the assets below
          2. Extract the archive
          3. Move the binary to a directory in your PATH
          
          ## Verification
          
          All binaries are signed and checksums are provided. Verify your download:
          ```bash
          sha256sum -c checksums.txt
          ```
          
          **Requirements:** ripgrep must be installed and available in your PATH.
        draft: false
        prerelease: false